version: '3.7'
services:
  updated:
    build: .
    image: qmcgaw/updated
    container_name: updated
    network_mode: bridge
    environment:
      - OUTPUT_DIR=./files
      - PERIOD=600
      - RESOLVE_HOSTNAMES=no
      - LOG_ENCODING=console
      - LOG_LEVEL=info
      - NAMED_ROOT_MD5=5ff5afb5c009f6198b5af9a8a0fa51e5
      - TZ=America/Montreal
      - GIT=no
      - GIT_URL=
      - SSH_KEY=./key
      - SSH_KEY_PASSPHRASE=
      - SSH_KNOWN_HOSTS=./known_hosts
      - GOTIFY_URL=
      - GOTIFY_TOKEN=
      - NODE_ID=0
    volumes:
      - ./key:/key:ro
      - ./passphrase:/passphrase:ro
      - ./known_hosts:/known_hosts:ro
      - ./files:/files
    restart: always
